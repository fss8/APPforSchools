<ion-item *ngIf="message && variavel===true" [routerLink]="'/favorite/' + message.coEntidade" [detail]="false">
  <div slot="start" [class]="'dot dot-favorite'"></div>
  <ion-label class="ion-text-wrap">
    <h2>
      {{ message.noEntidade }}
      <span class="date">
        <ion-note>INEP: {{ message.coEntidade }}</ion-note>
        <ion-icon aria-hidden="true" name="chevron-forward" size="small" *ngIf="isIos()"></ion-icon>
      </span>
    </h2>
    <h3>{{ message.noMunicipio }} - {{message.sgUf}}</h3>
    <p>
      {{ message.dsEndereco }}
    </p>

  </ion-label>
  </ion-item>

  <ion-item *ngIf="message && variavel===false" [routerLink]="'/message/' + message.coEntidade" [detail]="false"  >
      <div slot="start" [class]="!isFavorite(message.coEntidade) ? 'dot dot-unread' : 'dot dot-favorite'"></div>
      <ion-label class="ion-text-wrap">
        <h2>
          {{ message.noEntidade }}
          <span class="date">
            <ion-note>INEP: {{ message.coEntidade }}</ion-note>
            <ion-icon aria-hidden="true" name="chevron-forward" size="small" *ngIf="isIos()"></ion-icon>
          </span>
        </h2>
        <h3>{{ message.noMunicipio }} - {{message.sgUf}}</h3>
        <p>
          {{ message.dsEndereco }}
        </p>

      </ion-label>
      </ion-item>
