<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Lista de Favoritos
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <app-message *ngFor="let message of getList()" [message]="message" [variavel]=true ></app-message>
  </ion-list>
</ion-content>
